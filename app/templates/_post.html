{% if post.author.gender=='M'%} <!--Идем к автору поста и смотрим его пол-->
    <table>
        <tr valign="top">
            <td><img src="{{ post.author.avatar(36) }}"></td>
            <td>
                 <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}</a> написал:<br>{{ post.body }}
            </td>
        </tr>
    </table>
{% else %}
    <table>
        <tr valign="top">
            <td><img src="{{ post.author.avatar(36) }}"></td>
            <td>
                 <a href="{{ url_for('user', username=post.author.username) }}">
                 {{ post.author.username }}</a> написала:<br>{{ post.body }}</td>
        </tr>
    </table>
{% endif %}
