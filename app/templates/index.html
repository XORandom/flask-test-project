{% extends 'base.html' %}
{% block content %}
    <h1>Привет, {{ current_user.username }}!</h1>
    {% for post in posts %}
        {% if post.sex == 'Male' %}
            <div><p>{{post.author.username}} написал: <b>{{post.body}}</b></p></div>
        {% else %}
            <div><p>{{post.author.username}} написала: <b>{{post.body}}</b></p></div>
        {% endif %}
    {% endfor %}
{% endblock %}
